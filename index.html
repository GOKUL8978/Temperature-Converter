<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac4b10f266.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Temerature Convertor</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Convertor</h1>
            <span class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div id="celsius">
           <input type="number" placeholder="Celsius"> 
           <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" class="" placeholder="Fahrenheit" >
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear All</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
